<body>
    <div class="containerMain">
     <div class="container" id="search-bar">
         <div class="row">
             <div class="col-3">
                 <form id="weather-form">
        <input
          type="text"
          class="cityForm"
          id="city-form"
          placeholder="Enter city name"
          autocomplete="off"
        />
         </div>
        <div class = "col-1"><input
          type="submit"
          class="btn btn-primary"
          value="Search"
          id="submit-button"
        /></div>
        <div class ="col-4">
      <button class= "btn btn-primary"id ="current-location">Current Location</button>
    </div>
        </div>
      </form>
    
       <div class="container" id="current-weather">
           <div class="row">
               <div class="col">
                   <span id="current-day" class = "main-text">Thu</span> <span id="current-date" class="main-text">8</span> <span id="month" class="main-text">Jul</span>
               </div>
               <div class="col">
                   <span id="current-hour" class="main-text">18</span>:<span id="current-minute" class="main-text">00</span>
               </div>
           </div>
           
  <div class="row">

      London
    </div>
    
  </div>
  <img src="https://openweathermap.org/img/wn/10d@2x.png" id="icon" width=100px;/>
  <div class="row">
    <div class="col-4" id = "current-temperature">
      15Â°C
    </div>
    
    
    </div>
    
     <div class="row">
        <div class="col main-text" id="weather-description">
      Clear sky
    </div>
    </div>
    <div class="row">
        <div class="col-4 main-text" >
            Wind speed:
        </div>
    <div class="col main-text"id="wind-speed" >
        10mph
    </div>
     <div class="row">
    <div class="col-5 main-text">
        Humidity:
    </div>
    <div class="col main-text" id="humidity">
      20%
    </div>
    </div>
   </div>
    
  </div>
  <div id="forecast"></div>
  <span id="code-link"><a href="https://github.com/eloveday/Final-Project-SheCodesPlus.git" target="_blank">Open-source code</a> by Emily Loveday</span>
