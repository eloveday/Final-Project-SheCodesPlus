<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="containerMain">
     <div class="container" id="search-bar">
         <div class="row">
             <div class="col-5">
                 <form id="weather-form">
        <input
          type="text"
          class="cityForm"
          id="city-form"
          placeholder="Enter city name"
          autocomplete="off"
        />
                 </div>
        <div class = "col-1"><input
          type="submit"
          class="btn btn-primary"
          value="Search"
          id="submit-button"
        /></div>
        </div>
      </form></div>
       <div class="container" id="current-weather">
           <div class="row">
               <div class="col">
                   <span id="current-day">Thu</span> <span id="current-date">8</span> <span id="month">Jul</span>
               </div>
               <div class="col">
                   <span id="current-hour">18</span>:<span id="current-minute">00</span>
               </div>
           </div>
           
  <div class="row">
    <div class="col" id="city-name">
      London
    </div>
    
  </div>
  <img src="https://openweathermap.org/img/wn/10d@2x.png" id="icon"/>
  <div class="row">
    <div class="col-1" id = "current-temperature">
      15
    </div>
    <div class="col-2">
     <a href="#"> °C</a>/<a href="#">°F</a>
    </div>
    
    </div>
    
     <div class="row">
        <div class="col" id="weather-description">
      Clear sky
    </div>
    </div>
    <div class="row">
        <div class="col-4" >
            Wind speed:
        </div>
    <div class="col"id="wind-speed" >
        10mph
    </div>
     <div class="row">
    <div class="col-5">
        Humidity:
    </div>
    <div class="col" id="humidity">
      20%
    </div>
    </div>
   

    </div>
    
  </div>
</div>
</div>
<script src="src/index.js"></script>
</body>
</html>
